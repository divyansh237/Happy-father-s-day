<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Happy Father's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      overflow: hidden;
      color: white;
      text-align: center;
    }h1 {
  font-size: 3em;
  margin-top: 60px;
  animation: type 3s steps(40, end) forwards;
  white-space: nowrap;
  overflow: hidden;
  border-right: 4px solid white;
  width: 0;
}

@keyframes type {
  from { width: 0 }
  to { width: 100% }
}

.shadow-img {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 41%;
  opacity: 0;
  animation: fadeIn 5s ease-in-out forwards 3s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.photo-frame {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  margin: 30px auto 10px;
  border: 5px solid white;
}

.photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.btn {
  margin-top: 20px;
  padding: 10px 25px;
  background: gold;
  border: none;
  border-radius: 25px;
  font-size: 1em;
  cursor: pointer;
  color: #333;
  box-shadow: 0 0 10px yellow;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.1);
}

.coin {
  position: absolute;
  top: -50px;
  width: 30px;
  height: 30px;
  background: gold;
  border-radius: 50%;
  box-shadow: 0 0 10px yellow;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

  </style>
</head>
